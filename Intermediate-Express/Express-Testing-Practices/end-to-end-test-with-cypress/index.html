<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I CAN HAZ MEMEZ</title>
</head>
<body>
    <div class="jumbotron pt-3 pb-3">
        <div class="text-center">
            <h4 class="display-4">I CAN HAZ MEMEZ?</h4>
            <p>Fill out the form to start creating memes!</p>
        </div>
        <form action="" class="meme-form">
            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="image" placeholder="What's the URL for your meme image?" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="top-text" class="col-sm-2 col-form-label">Top Text</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="top-text" placeholder="What's the top text for your meme?" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="bottom-text" class="col-sm-2 col-form-label">Bottom Text</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bottom-text" placeholder="What's the bottom text for your meme?" required>
                </div>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Add Meme</button>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
